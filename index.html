<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS-->
    <link rel="stylesheet" href="../Weather-Tracker/css/style.css">
    
    <!--GOOGLE FONT: Gowun Dodum-->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    
    <!--MOMENT-->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>

    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <title>Weather Tracker</title>
</head>
<header class="header">
    <h1>Weather for</h1>
    <p id="today"></p>
</header>
<body>
    <div class="container">

        <div class="row">

            <div class="col" id="citySearch">
                <label class="form-label">Search</label>
                <form id="city-form" method="POST">
                    <textarea type="text" placeholder="City" id="cityForm"></textarea>
                </form>

                <button id="getWeather">Get Weather</button>
            </div>

            <div class="col" id="todaysWeather">
                TODAYS WEATHER GOES HERE
            </div>
        </div>

        <div class="row align-items-center">

            <div>
                <ul class="col" id="myCities"></ul>
            </div>

            <div class="col" id="fiveDay">
                5-DAY FORECAST GOES HERE
            </div>
        </div>
    </div>
    <!--JAVASCRIPT-->
    <script type="text/javascript" src="./js/script.js"></script>
</body>
