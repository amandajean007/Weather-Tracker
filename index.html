<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS-->
    <link rel="stylesheet" href="../Weather-Tracker/css/style.css">
    
    <!--GOOGLE FONT: Gowun Dodum-->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    
    <!--MOMENT-->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>

    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <title>Weather Tracker</title>
</head>
<header class="header">
    <h1>Weather for</h1>
    <p id="today"></p>
</header>
<body>
    <div class="container">

        <div class="row">

            <div class="col" id="citySearch">
                <label class="form-label">Search</label>
                <form method="POST" id="city-form">
                    <input type="text" placeholder="City" id="city-text"/>
                </form>
                <!--<form method="POST" id="state-form">
                    <input type="text" placeholder="State" id="state-text"/>
                </form>-->
                <button id="getWeather">Get Weather</button>
            </div>

            <div class="col" id="todaysWeather">
                <div class="flexbox row">
                    <div id="cityName">cityname</div>
                    <div id="date">date</div>
                    <div id="icon">icon</div>
                </div>
                <div class="row" id="temp">Temp: </div>
                <div class="row" id="hum">Humidity: </div>
                <div class="row" id="wind">Wind: </div>
                <div class="row" id="uv">U.V. Index: </div>
            </div>
        </div>

        <div class="row align-items-center">
            <div>
                <div class ="col" id="city-list"></div>
            </div>

            <div class="col" id="fiveDay">
                5-Day Forecast:
                <div class='flexbox row'>
                    <div class="col dark" id="day1">
                        <div class="row" id="forecastDate1">F1D</div>
                        <div class="row" id="forecastIcon1">F1I</div>
                        <div class="row" id="forecastTemp1">F1T</div>
                        <div class="row" id="forecastWind1">F1W</div>
                        <div class="row" id="forecastHum1">F1W</div>
                    </div>
                    <div class="col dark" id="day2">
                        <div class="row" id="forecastDate2">F2D</div>
                        <div class="row" id="forecastIcon2">F2I</div>
                        <div class="row" id="forecastTemp2">F2T</div>
                        <div class="row" id="forecastWind2">F2W</div>
                        <div class="row" id="forecastHum2">F2H</div>
                    </div>
                    <div class="col dark" id="day3">
                        <div class="row" id="forecastDate3">F3D</div>
                        <div class="row" id="forecastIcon3">F3I</div>
                        <div class="row" id="forecastTemp3">F3T</div>
                        <div class="row" id="forecastWind3">F3W</div>
                        <div class="row" id="forecastHum3">F3H</div>
                    </div>
                    <div class="col dark" id="day4">
                        <div class="row" id="forecastDate4">F4D</div>
                        <div class="row" id="forecastIcon4">F4I</div>
                        <div class="row" id="forecastTemp4">F4T</div>
                        <div class="row" id="forecastWind4">F4W</div>
                        <div class="row" id="forecastHum4">F4H</div>
                    </div>
                    <div class="col dark" id="day5">
                        <div class="row" id="forecastDate5">F5D</div>
                        <div class="row" id="forecastIcon5">F5I</div>
                        <div class="row" id="forecastTemp5">F5T</div>
                        <div class="row" id="forecastWind5">F5W</div>
                        <div class="row" id="forecastHum5">F5H</div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--JAVASCRIPT-->
    <script type="text/javascript" src="./js/script.js"></script>
</body>
